<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
    <header>
        <h1>
        <span>ROCK</span>
        <span>PAPER</span>
        <span>SCISSORS</span>
        </h1>
        <div class="score">
        <span>SCORE</span>
        <p class="points">0</p>
        </div>
    </header>
<main>
    <section class="options ">
      <button class="button button-paper" data-pick="paper">
        <div class="button__image-container ">
          <img src="./images/icon-paper.svg" alt="paper" />
        </div>
      </button>

      <button class="button button-scissors" data-pick="scissors">
        <div class="button__image-container">
          <img src="./images/icon-scissors.svg" alt="scissors" />
        </div>
      </button>

      <button class="button button-rock" data-pick="rock">
        <div class="button__image-container">
          <img src="./images/icon-rock.svg" alt="rock" />
        </div>
      </button>
    </section>

    <div class="fight">
      <div class="pick pick-player">
        <span class="pick__title">YOU PICKED</span>
        <div class="pick__container pick__container-player">
          <div class="button button-paper">
            <div class="button__image-container">
              <img src="./images/icon-paper.svg" alt="paper" />
            </div>
          </div>
        </div>
      </div>

      <div class="pick pick-house">
        <span class="pick__title">THE HOUSE PICKED</span>
        <div class="pick__container pick__container-house"></div>
      </div>
      <div class="result">
        <span class="result__text"></span>
        <button class="result__button" tabindex="-1">PLAY AGAIN</button>
      </div>
    </div>
    <button class="open-rules">RULES</button>
  </main>
    <div class="rules-overlay">
    <div class="rules-page">
        <h3>RULES</h3>
        <button class="close-rules">
        <img src="./images/icon-close.svg" alt="close" />
        </button>
        <img src="./images/image-rules.svg" alt="Rules" />
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sadafes/" target="_blank">Sadaf</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
